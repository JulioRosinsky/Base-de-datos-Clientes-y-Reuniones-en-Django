{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="{% static "assets/css/creation.css" %}">
</head>
<body>
    <div class="cont"> 
        <h1>Crear un cliente</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ cliente_form }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
